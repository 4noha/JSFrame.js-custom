<!DOCTYPE html>
<html>
<head>
    <title>JsFrame.js example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body style="background: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Clouds_over_the_Atlantic_Ocean.jpg') 50% no-repeat fixed; background-size: cover;">
<script src="https://riversun.github.io/jsframe/jsframe.js"></script>
<script>
    function start() {

        const toastHeight = 80;
        const toastWidth = 260;
        var openCloseDurationMs = 300;
        var stayDurationMs = 1000;

        var startY = window.innerHeight - 10 - toastHeight / 2;
        var endY = window.innerHeight - 20 - toastHeight / 2;

        var startY = 10 + toastHeight / 2;
        var endY = 20 + toastHeight / 2;

        // var startY = window.innerHeight / 2;
        // var endY = window.innerHeight / 2;

        var myHtml = 'aaaa';
        const jsFrame = new JSFrame();

        const frame = jsFrame.create({
            left: 20, top: 20,
            width: toastWidth, height: toastHeight,
            movable: false,
            resizable: false,
            appearanceName: 'toast',
            style: {
                borderRadius: '10px',
                background: 'black',
            },
            html: '<div id="my_element" style="box-sizing:border-box;display: flex;justify-content: center;align-items: center;padding:10px;font-size:16px;color:darkgray;height:' + (toastHeight) + 'px">' +
                myHtml +
                '</div>'
        });
        //  frame.show();
        var animator = jsFrame.createAnimator();
        animator.set(frame)
            .setDuration(openCloseDurationMs)
            .fromPosition(window.innerWidth / 2, startY, 'CENTER_CENTER')
            .toPosition(window.innerWidth / 2, endY, 'CENTER_CENTER')
            .toAlpha(1.0)
            .fromAlpha(0.0)
            .start()
            .then(animatorObj => {
                return animatorObj
                    .setDuration(openCloseDurationMs)
                    .fromPosition(window.innerWidth / 2, endY, 'CENTER_CENTER')
                    .toPosition(window.innerWidth / 2, startY, 'CENTER_CENTER')
                    .fromAlpha(1.0)
                    .toAlpha(0.5)
                    .start(stayDurationMs);
            })
            .then(animatorObj => {
                var _frame = animatorObj.get();
                _frame.closeFrame();
            });

    }

    start();
</script>
</body>
</html>
